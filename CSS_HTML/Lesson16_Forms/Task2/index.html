<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-ctrl">
        <label
          >Last Name
          <input type="text" name="lastName" value="Emerson" readonly />
        </label>
      </div>
      <div class="form-ctrl">
        <label
          >Age
          <input type="number" min="3" max="10" name="age" value="17" required />
        </label>
      </div>
      <div class="form-ctrl">
        <label>
          <input type="checkbox" name="agree" disabled />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gend_male" name="gender" />
        <label for="gend_male">Male </label>
        <input type="radio" id="gend_female" name="gender" />
        <label for="gend_female">Female </label>
        <input type="radio" id="gend_secret" name="gender" checked />
        <label for="gend_secret"> Secret</label>
      </div>
      <div class="form-ctrl">
        <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
      </div>
      <div class="form-ctrl">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
