  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form class="login-form">
      <div class="form">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class="form">
        <input type="checkbox" name="agree" />
      </div>
      <div class="form">
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div class="form">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="form">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="form">
        <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
      </div>
      <div class="form">
        <input type="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div class="form">
        <input type="file" name="avatar" />
      </div>
      <div class="form">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="form">
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div class="form">
        <textarea name="story" placeholder="A long time ago..." rows="5" cols="30"></textarea>
      </div>
      <div class="form">
        <input type="password" name="password" value="secret" />
      </div>
      <div class="form languages">
        <input type="radio" name="language" value="html" />HTML
        <input type="radio" name="language" value="css" checked />CSS
        <input type="radio" name="language" value="javascript" />JavaScript
      </div>
      <div class="form">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="form">
        <select name="framework" id="">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form">
        <input type="search" name="search" placeholder="Type first letters..." />
      </div>
      <div class="form">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="form">
        <input type="url" name="website" placeholder="https://website.com" required />
      </div>
      <div class="form">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="form">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
